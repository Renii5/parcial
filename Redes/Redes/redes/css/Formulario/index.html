<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Flexbox</title>
    <style>
        body {
            margin: auto;
            padding: auto;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #356859;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            box-sizing: border-box;
        }

        .contenedor {
            display: flex;
            flex-direction: column;
            margin: 10px;
            width: 270px; 
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            height: 100px;
        }
 

        .contenedor-horizontal {
            display: flex;
            margin: 10px; 
            margin-right: 100px;
        }

        .barraControl {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin-top: 20px;
        }

        .boton {
            width: 200px;
            height: 40px;
            background-color: #aaaaaa;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-bottom: 130px;
        }

        .boton:hover {
            background-color: #555;
            color: white;
        }

        .footer-formulario {
            background-color: #005b6e;
            padding: 23px;
            text-align: center;
            color: white;
            width: 100%;
        }


    </style>
</head>
<body>

<header>Formulario</header>

<form id="formulario">
    <div class="contenedor">
        <label for="apellido">1 Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
    </div>
    <div class="contenedor">
        <label for="nombre">2 Nombres:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="contenedor">
        <label for="contrasena">3 Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
    </div>
    <div class="contenedor">
        <label for="deshabilitado">4 Campo deshabilitado:</label>
        <input type="text" id="deshabilitado" name="deshabilitado" disabled value="valor deshabilitado">
    </div>
    <div class="contenedor">
        <label for="fecha">5 Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>
    </div>
    <div class="contenedor">
        <label for="dni">6 DNI:</label>
        <input type="text" id="dni" name="dni" required>
    </div>
    <div class="contenedor">
        <label for="musica">7 Actividades extracurriculares: Música:</label>
        <input type="checkbox" id="musica" name="musica">
    </div>
    <div class="contenedor">
        <label>8 Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="sexo" value="femenino">
        <label for="femenino">Femenino</label>
    </div>
    <div class="contenedor">
        <label for="vacio">9 Vacío:</label>
        <input type="text" id="vacio" name="vacio">
    </div>
    <div class="contenedor">
        <label for="estudios">10 Estudios cursados:</label>
        <input type="text" id="estudios" name="estudios" required>
    </div>
    <div class="contenedor-horizontal">
        <div class="contenedor">
            <label for="area">11 Área de desempeño:</label>
            <select id="area" name="area">
                <option value="administracion">Administración</option>
                <option value="primarios">Primarios</option>
            </select>
        </div>
        <div class="contenedor">
            <label for="turno">12 Turno:</label>
            <select id="turno" name="turno">
                <option value="mañana">Mañana</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>
            </select>
        </div>
    </div>

    <div class="barraControl">
        <button type="submit" class="boton">Enviar</button>
        <button type="reset" class="boton">Reset</button>
    </div>
</form>

<div class="footer-formulario">Pie de formulario</div>

</body>
</html>
