<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedores de Fotos</title>
    <style>
        .opcion {
            display: inline-block;
            padding: 10px;
            background-color: lightgray;
            margin-right: 10px;
            transition: background-color 0.3s ease;
            margin-bottom: 50px;
        }

        .opcion:hover {
            background-color: darkgray;
            cursor: pointer;
        }

        #opcionUno:hover {
            background-color: lightblue;
        }

        input:focus {
            background-color: lightyellow;
            outline: none;
        }

        .contenedor-fotos {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            align-items: center;
        }

        .foto {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            overflow: hidden;
            background-color: white;
            transition: width 0.3s ease, height 0.3s ease, border 0.3s ease;
            flex-shrink: 0;
        }

        .foto img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .foto.expanded {
            width: 50%; /* La imagen expandida ocupa el 50% del contenedor padre */
            height: auto; /* Mantiene la proporci贸n del contenido */
            border: none; /* Elimina el borde de la imagen expandida */
        }
    </style>
</head>
<body>
    <div id="opcionUno" class="opcion">Opci贸n 1.</div>
    <div id="opcionDos" class="opcion">Opci贸n 2.</div>
    <div id="opcionTres" class="opcion">Opci贸n 3.</div>

    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido">
    </div>

    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
    </div>

    <h2>Expandir la imagen al 50% del contenedor padre con un click</h2>
    <div class="contenedor-fotos">
        <div class="foto">
            <img src="../img/playa.jpg" alt="Imagen 1">
        </div>
        <div class="foto">
            <img src="../img/hoja.jpg" alt="Imagen 2">
        </div>
        <div class="foto">
            <img src="../img/medusa.jpg" alt="Imagen 3">
        </div>
        <div class="foto">
            <img src="../img/nubes.jpg" alt="Imagen 4">
        </div>
    </div>

    <script>
        const fotos = document.querySelectorAll('.foto');

        fotos.forEach(foto => {
            foto.addEventListener('click', () => {
                foto.classList.toggle('expanded');
            });
        });
    </script>
</body>
</html>
