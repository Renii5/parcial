<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con Formulario de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d1b5d6; 
        }

        .modal {
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: 600px;
            padding: 0; 
            border: 1px solid #b5b1b6; 
            border-radius: 10px; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
            z-index: 1000; 
        }

        .atras {
            display: none; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%; 
            background: rgba(0, 0, 0, 0.5); 
            z-index: 999; 
        }

        header, footer {
            background-color: #72b29c;
            color: black; 
            padding: 10px; 
            font-size: 16px; 
            font-weight: bold;
        }

        form {
            background-color: #d6eadf;
            padding: 20px; 
        }

        label {
            display: block; 
            font-weight: bold;
        }

        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px; 
            box-sizing: border-box; 
        }

        .grupo {
            display: flex;
            justify-content: space-between; 
            flex-wrap: wrap;
        }

        .grupo .campo {
            width: 48%; 
        }

        input[type="submit"] {
            width: 100%; 
            padding: 10px; 
            background-color: #8eb6d6;
            color: black; 
            border: none; 
            cursor: pointer; 
        }

        input[type="submit"]:hover {
            background-color: #6e91ae; 
        }

        .cerrar-modal {
            position: absolute; 
            top: 10px;
            right: 15px; 
            cursor: pointer; 
            font-size: 20px; 
            color: rgb(0, 0, 0);
        }

    </style>
</head>
<body>
    <div id="contenedor">
        <h1>Formulario</h1>
        <button id="abrirModalBtn">Abrir Formulario</button>
    </div>

    <div id="modal" class="modal">
        <span id="cerrarModalBtn" class="cerrar-modal">&times;</span> 

        <header>
            Encabezado de Música
        </header>

        <main>
            <form id="formMusica" method="post">
                <div class="grupo">
                    <div class="campo">
                        <label for="tituloCancion">Título de la Canción:</label>
                        <input type="text" id="tituloCancion" name="tituloCancion" placeholder="Ingrese título de la canción" required>
                    </div>
                    <div class="campo">
                        <label for="artistaCancion">Artista:</label>
                        <input type="text" id="artistaCancion" name="artistaCancion" placeholder="Ingrese el nombre del artista" required>
                    </div>
                </div>

                <div class="grupo">
                    <div class="campo">
                        <label for="albumCancion">Álbum:</label>
                        <input type="text" id="albumCancion" name="albumCancion" placeholder="Ingrese el nombre del álbum" required>
                    </div>
                    <div class="campo">
                        <label for="fechaLanzamiento">Fecha de Lanzamiento:</label>
                        <input type="date" id="fechaLanzamiento" name="fechaLanzamiento" required>
                    </div>
                </div>

                <div class="campo">
                    <label for="generoCancion">Género:</label>
                    <select id="generoCancion" name="generoCancion" required>
                        <option value="">Seleccione un género</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="jazz">Jazz</option>
                        <option value="clasica">Clásica</option>
                    </select>
                </div>

                <input type="submit" value="ENVIAR"> 
            </form>
        </main>

        <footer>
            Pie 
        </footer>
    </div>

    <div id="atras" class="atras"></div>

    <script>
        document.getElementById('abrirModalBtn').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'block'; 
            document.getElementById('atras').style.display = 'block'; 
        });

        document.getElementById('cerrarModalBtn').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('atras').style.display = 'none';
        });

        document.getElementById('formMusica').addEventListener('submit', function (event) {
            event.preventDefault();

            const tituloCancion = document.getElementById('tituloCancion').value;
            const artistaCancion = document.getElementById('artistaCancion').value;
            const albumCancion = document.getElementById('albumCancion').value;
            const fechaLanzamiento = document.getElementById('fechaLanzamiento').value;
            const generoCancion = document.getElementById('generoCancion').value;

            if (!tituloCancion || !artistaCancion || !albumCancion || !fechaLanzamiento || !generoCancion) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            window.location.href = '../Formulario/respuesta.html';
        });
    </script>

</body>
</html>
