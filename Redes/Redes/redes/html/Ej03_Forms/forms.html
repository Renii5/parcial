<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header><h1>Formulario HTML</h1></header>
    <form action="respuesta.html" target="_blank" method="get">
        <ul>
            <h3>Entradas simples</h3>
            <li style="margin-top: 10px;">
                <label style="font-weight: bold;" for="nombre">Nombre:</label> </br>
                <input type="text" id="nombre" name="nombre" value="" autofocus="autofocus" required></input>
            </li>
            <li style="margin-top: 10px;">
                <label style="font-weight: bold;" for="contraseña">Contraseña:</label></br>
                 <input type="password" type="hidden" required></input>
            </li>
            <li style="margin-top: 10px;">
                <label style="font-weight: bold;" for="oculto">Oculto:</label></br>
                <input type="hidden"></input>
            </li>
            <li style="margin-top: 10px;">
                <label style="font-weight: bold;" for="inhabilitado">Valor inhabilitado:</label></br>
                <input type="text" disabled placeholder="deshabilitado"></input>
            </li>
            <li style="margin-top: 10px;">
                <label style="font-weight: bold;" for="lectura">Solo lectura:</label></br>
                <input readonly placeholder="Solo lectura"></input>
            </li>   
        </ul>
        <ul>
            <h3>Entradas de Seleccion</h3>
            <li>
                <label style="font-weight: bold;" for="ej">Esta en cartelera:</label></br>
                <input type="checkbox" id="ej"></input>
            </li>
            <li>
                <label style="font-weight: bold;" for="ej">Dura mas de 90 minutos:</label></br>
                <input type="checkbox" id="ej2"></input>
            </li>
            <li>
                <label style="font-weight: bold;" for="ej">Hay entradas disponibles:</label></br>
                <input type="checkbox" id="ej3"></input>
            </li>
            <li>
                <label style="font-weight: bold;" for="ej">Sexo:</label></br>
                <input type="radio" id="masculino" name="sexo" value="m">Masculino</input>
                <input type="radio" id="femenino" name="sexo" value="f">Femenino</input>
            </li>
            <li>
            <label style="font-weight: bold;" for="peliculas">Peliculas:</label></br>
                <select id="peliculas" name="Peliculas">
                    <option value="piratas">Piratas del Caribe</option>
                    <option value="joker">Joker</option>
                    <option value="barbie">Barbie</option>
                    <option value="shrek">Shrek</option>
                </select>
            </li>
            <li>
                <label style="font-weight: bold;" for="fecha">Fecha y Hora</label></br>
                <input type="date" id="fecha"></input>
            </li>
            <li>
                <label style="font-weight: bold;" for="color">Color</label></br>
                <input type="color" id="color"></input>
            </li>
        </ul>
        <ul>
            <h3>Entradas con Validacion</h3>
            <li>
                <label style="font-weight: bold;" for="comentario">Comentario</label></br>
                <input type="text" name="Comentario" required></input>
            </li>
            <li>
                <label style="font-weight: bold;">Email:</label></br>
                <input type="email" name="user-email" placeholder="texto@taxto" required></input>
            </li>
            <li>
                <label style="font-weight: bold;">Numero</label></br>
                <input type="number" name="numeroEntero" min="1" max="5"></input>
            </li>
            <li>
                <label style="font-weight: bold;">Numero decimal</label></br>
                <input type="number" name="numeroDecimal" min="0" max="9" placeholder="0.1"></input>
            </li>
            <li>
                <label style="font-weight: bold;" >URL:</label></br>
                <input type="url" name="sitio" placeholder="http://xxx"></input>
            </li>
            <li>
                <label style="font-weight: bold;">Pattern de validacion</label></br>
                <input type="text" name="mascara" pattern="[a-z]{3}[1-5]{3}" title="3 letras y tres numeros que sean del 1 al 5" required></input>
            </li>
            <li>
                <label style="font-weight: bold;">Pattern de validacion</label></br>
                <input type="text" name="mascara" pattern="\(\+54\)\s11\s[0-9]{8}" title="(+54) 11 12345678" required></input>
            </li>
            <li style="margin-top: 10px;">
                <button>Enviar</button>
            </li>
            <li style="margin-top: 10px;">
                <button type="reset">Restablecer</button>
            </li>
        </ul>
    </form>
</body>
</html>
